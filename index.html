<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/fivIcon.png" />
    <title>Kenzieflix</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="objects">
          <img
            class="kenzieflixLogo"
            src="./img/logo.png"
            alt="Kenzieflix logo"
          />
          <h1>Quem está assistindo?</h1>
          <div class="profiles">
            <a class="positionName" href=""
              ><img class="profileInner" src="./img/pink.png" alt="" /><span
                class="users"
                >Aline</span
              ></a
            >
            <a class="positionName" href=""
              ><img class="profileInner" src="./img/panda.png" alt="" /><span
                class="users"
                >Pedrinho</span
              ></a
            >
            <a class="positionName" href=""
              ><img class="profileInner" src="./img/robot.png" alt="" /><span
                class="users"
                >Júlia</span
              ></a
            >
            <a class="positionName" href="">
              <img
                class="profileInner plusProfile"
                src="./img/plus.png"
                alt=""
              /><span class="users">Adicionar Perfil</span>
            </a>
          </div>
          <a href=""
            ><button type="submit" class="button">Gerenciar Perfis</button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
